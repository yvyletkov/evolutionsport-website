<!--Popup NEW PROGRAM window with contact form-->
<style>
    .popup-wrapper {
        background: rgba(0,0,0,0.5);
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }
    .popup {
        box-sizing: border-box;
        width: 485px;
        padding: 0 20px;
        background: #f6f6f6;
        position: relative;
        box-shadow: -7px 9px 50px -4px rgba(0, 0, 0, 0.3);
        z-index: 100;
    }
    @media screen and (max-width: 768px) {
        .popup {
            width: 100%;
        }
        .popup-wrapper {
            background: rgba(0, 0, 0, .7);
        }
    }
    .popup__close-btn {
        cursor: pointer;
        color: #989898;
        position: absolute;
        top: 3px;
        right: 9px;
        font-size: 18px;
    }
    .popup__close-btn:hover {
        color: #212121;
    }
    .popup__close-btn span {
        margin-right: 5px;
        vertical-align: 3px;
        font-size: 9px;
    }
    .popup__content {
        margin-top: 36px;
        margin-bottom: 27px;
    }
    .popup__content p {
        text-align: center;
        font-size: 14px;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        line-height: 1.2;
    }
    .popup__checkboxes-wrapper {
        color: #b5b5b5;
    }
    .popup__checkboxes-wrapper, .popup__form-wrapper {
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }
    .popup__form-wrapper {
        width: 195px;
        flex-direction: column;
    }
    .popup-checkbox {
        position: absolute;
        opacity: 0;
        display: inline-block;
    }
    .popup-checkbox + label {
        font-family: "Roboto", sans-serif;
        position: relative;
        cursor: pointer;
        padding: 0;
        font-size: 11px;
        margin-right: 20px;
    }
    .popup-checkbox + label:before {
        content: '';
        margin-right: 10px;
        display: inline-block;
        vertical-align: text-top;
        width: 16px;
        height: 14px;
        background: white;
        border: 1px solid #b8b8b8;
    }
    .popup-checkbox:hover + label:before {
        background: #b8b8b8;
    }
    .popup-checkbox:checked + label:before {
        background: #494949;
        border: none;
    }
    .popup-checkbox:disabled + label {
        color: #b8b8b8;
        cursor: auto;
    }
    .popup-checkbox:disabled + label:before {
        box-shadow: none;
        background: #ddd;
    }
    .popup-checkbox:checked + label:after {
        content: '';
        position: absolute;
        left: 3px;
        top: 7px;
        background: white;
        width: 2px;
        height: 2px;
        box-shadow: 2px 0 0 white, 4px 0 0 white, 4px -2px 0 white, 4px -4px 0 white, 4px -6px 0 white, 4px -8px 0 white;
        transform: rotate(45deg);
    }
    .popup__btn, .popup__btn_submit {
        position: relative;
        cursor: pointer;
        color: #fff;
        font-size: 11px;
        width: 195px;
        height: 27px;
        background: #2c87c3;
        margin: 0 auto;
        margin-bottom: 46px;
        margin-top: 23px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .popup__btn:hover, .popup__btn_submit:hover {
        background: #297cb3;
    }

    .hidden {
        display: none;
        opacity: 0;
        z-index: -100;
    }
    .popup__form__input {
        font-size: 12px;
        padding-bottom: 7px;
        padding-left: 0;
        background: none;
        margin-bottom: 20px;
        border: none;
        border-bottom: 1px solid #989898;
        width: 195px;
    }
    .popup__form__input::placeholder {
        font-size: 10px;
    }
    .popup__form__footer-text {
        position: relative;
        text-align: center;
        bottom: 38px;
        font-size: 10px;
        color: #434343;
    }
    .thanks-content {
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 32px
    }
    .thanks-content + span {
        font-weight: normal;
        font-size: 13px;
        margin-top: 60px;
        line-height: 1.4;
    }
</style>
<div class="popup-wrapper">
    <div class="popup">
        <div class="popup__header">
            <div class="popup__close-btn"><span>Скрыть</span>×</div>
        </div>
        <div class="popup__content">
            <p>У нас новая программа,<br/>рассказать?</p>
        </div>
        <div class="popup__checkboxes-wrapper">
            <input class="popup-checkbox" id="yes-checkbox" type="radio" name="answer">
            <label for="yes-checkbox">Класс! Конечно</label>
            <input class="popup-checkbox" id="no-checkbox" type="radio" name="answer">
            <label for="no-checkbox">Нет, спасибо</label>
        </div>
        <div class="popup__form-wrapper hidden">
            <form class="popup__form">
                <input name="form-name" value="quiz-new-program-form" type="hidden">
                <input name="rus-form-name" value="Опросник (у нас новая программа)" type="hidden">
                <input class="popup__form__input" placeholder="Ваше имя" id="name" name="name" type="text">
                <input required class="popup__form__input" placeholder="Ваш телефон*" name="phone" type="tel" id="phone">
                <input required class="popup__form__input" placeholder="Ваш Email*" id="email" name="email" type="email">
                <button class="popup__btn_submit">Отправить</button>
                <span class="popup__form__footer-text">*поля, обязательные для заполнения</span>
            </form>
        </div>
        <div class="popup__btn">Далее</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script>
        $("#phone").mask("+7(999)999-9999");
        $(document).ready(function () {
            $(".popup-wrapper").css("display", "flex");
            $(".popup__btn").click(function () {
                if ($("#yes-checkbox").prop("checked")) {
                    $(".popup__checkboxes-wrapper").addClass("hidden");
                    $(".popup__btn").addClass("hidden");
                    $(".popup__form-wrapper").removeClass("hidden");
                    $(".popup__content p").html("Оставляйте свои контакты,<br/>и мы с удовольствием расскажем");
                }
                else {
                    $(".popup__content p").html("Может да?<br/>Это совсем недолго и бесплатно");
                    $("#yes-checkbox + label").html("Ну ладно, давайте");
                    $("#no-checkbox").prop("checked", false);
                    $("#no-checkbox").click( () => {
                        $(".popup__btn").html("Закрыть");
                        $(".popup__btn").click(function () {
                            $(".popup").addClass("hidden")
                            $(".popup-wrapper").addClass("hidden")
                        })
                    });
                    $("#yes-checkbox").click( () => {
                        $(".popup__btn").html("Далее");
                        $(".popup__btn").off("click");
                        $(".popup__btn").click(function () {
                            $(".popup__checkboxes-wrapper").addClass("hidden");
                            $(".popup__btn").addClass("hidden");
                            $(".popup__form-wrapper").removeClass("hidden");
                            $(".popup__content p").html("Оставляйте свои контакты,<br/>и мы с удовольствием расскажем");
                        })
                    })
                }
            })
        });
        $(".popup__close-btn").click(function () {
            $(".popup .quiz").addClass("hidden");
            $(".popup-wrapper").addClass("hidden");
        });
        $(".popup__form").submit( (e) => {
            e.preventDefault();
            $(".popup__form").submit((e) => {
                e.preventDefault();
                mainApi($('.popup__form').serializeArray())
                    .then((res) => {
                        console.log(res);
                        if (res.ok) {
                            $(".popup__form-wrapper").addClass("hidden") // ПОТОМ ПЕРЕНЕСТИ В SUCCESS
                            $(".popup__content p").html("<div class='thanks-content'>Спасибо</div><span>Наш менеджер свяжется с Вами по указанному телефону в самое ближайшее время</span>");
                            $(".popup__btn").html("Вернуться к сайту");
                        $(".popup__btn").removeClass("hidden");
                        $(".popup__btn").click(function () {
                            $(".popup").addClass("hidden");
                            $(".popup-wrapper").addClass("hidden");
                            $(".btn.btn_blue.advantages__order").css("display", "none")
                            });
                        }
                    })
                    .catch((err) => {
                        swal({
                            type: "error",
                            title: "Извините, рассчет стоимости временно невозможен",
                            text: "Что-то пошло не так, мы уже работаем над ошибкой",
                        });
                        console.log(err);
                    });
            })
        })
    </script>
</div>
<!--END -- Popup NEW PROGRAM window with contact form -- END-->
